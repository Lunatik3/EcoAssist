name: ecoassistcondaenv-tensorflow

channels:
  - conda-forge

dependencies:
  - python=3.10
  - conda-forge::cudatoolkit=11.2
  - conda-forge::cudnn=8.1.0
  - pip
  - pip:
    - humanfriendly
    - imgaug
    - jsonpickle
    - keras==2.10.0
    - keras_efficientnet_v2
    - matplotlib
    - numpy<2.0.0
    - pandas
    - piexif
    - pillow
    - pyyaml
    - requests
    - scikit-learn
    - statistics
    - tensorflow==2.10.0
    - tensorflow_addons
    - tqdm
